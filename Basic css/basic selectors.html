<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        *{
            text-align: center;
            font-family: sans-serif;
            font-size: 30px;
            background-color: greenyellow;
            color: orangered;
        }
        #css{
           background-color: black;
           color: aliceblue; 
        }
        .css{
            background-color: blue;
        }

    </style>
</head>
<body>
    <p>Simple selectors</p>
    <p id="css">css-cascading style sheet</p>
    <p>Purpose to style html</p>
    <p>I am exploring css</p>
    <p class="css">Let't learn</p>
    <p>Let's code</p>
    <p>Let's practise coding</p>
    <p class="css">No excuse, Never give up</p>
</body>
</html>
